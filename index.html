<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Attendance Calculator</title>
    <link rel="icon" href="./single-page-files/favicon.png" type="image/x-icon" />
    <link rel="manifest" href="./single-page-files/manifest.json" />
    <link rel="stylesheet" href="./single-page-files/style.css" />

  </head>
  <body data-theme="dark">
    <div id="toast" class="toast"><!--Toast Bar--></div>
    <div class="wrap">
      <div class="card" id="row1" style="margin-bottom: 8px">
        <header style="justify-content: space-between;">
          <h1>Attendance Tracker</h1>
          <div>
            <button class="theme-switch" onclick="document.body.dataset.theme =document.body.dataset.theme === 'dark' ? 'light' : 'dark';">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z" /></svg>
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
            </button>
          </div>
        </header>
        <div style="display: flex; gap: 10px; margin-bottom: 10px; justify-content: space-between;">
          <button id="expUIBtn" class="btn expbtn">Export / Import Data</button>
          <div><button class="btn" data-popup-trigger onclick="clearData()">Clear All Data</button></div>
        </div>
      </div>

      <div class="grid" id="row2">
        <div id="col1">
          <div class="card" id="calendarCard">
            <div class="cal-head">
              <div>
                <button class="cal-btn" id="prevMonth">◀</button>
                <button class="cal-btn" id="nextMonth">▶</button>
              </div>
              <div><strong id="monthYear"></strong></div>
              <div>
                <button class="cal-btn" id="todayBtn">Today</button>
              </div>
            </div>

            <div class="cal-grid" id="calendar"><!-- day names + date cells inserted by JS --></div>
          </div>
          <div class="card" id="daySchedulediv" style="margin-top: 1rem">
            <h3>Classes on <span id="selectedDatePretty"></span></h3>
            <div id="daySchedule"><!-- Classes on a selected date--></div>
            <div style="margin-top: 8px; display: none; gap: 8px; flex-wrap: wrap">
              <button id="clearDay" class="btn btn-clear">Clear Day</button>
              <button id="addOne" class="btn" data-popup-trigger>Add Class</button>
            </div>
          </div>
        </div>
        <div id="col2">
          <div class="card" style="margin-bottom: 1rem">
            <h3 style="margin-bottom: 1rem">Statistics</h3>
            <div id="stats"></div>
          </div>

          <div class="card" id="Timetable">
            <h3 style="margin-top: 0px">Weekly Timetable</h3>
            <div style="margin-top: 8px; display: flex; gap: 8px; flex-wrap: wrap">
              <button class="btn addBtn" id="addClassBtn" data-popup-trigger onclick="addPopToggle()">Add Classes</button>
            </div>
            <div id="weekEditor" style="margin-top: 8px; margin-bottom: 8px;"></div>
            <div style="margin-top: 8px; display: flex; gap: 8px; flex-wrap: wrap">
              <button id="saveWeek" class="btn btn-save">Save Timetable</button>
              <button id="resetWeek" class="btn btn-save">Reset Timetable</button>
            </div>
          </div>
        </div>
      </div>
      <footer>Data stored only on this Device. Will be cleared on clear cache. Save Data time to time</footer>
    </div>
    
    <div class="popup" id="addClass">
      <div class="box">
        <div style="justify-content: space-between; display: flex;">
        <h3>Add Weekly Class</h3>
          <button class="icon-btn" id="addClassCls" aria-label="close" onclick="addPopToggle()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EA3323">
              <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
            </svg>
          </button>
        </div>
        <label>Day: </label>
        <select id="addDay" style="width: 100%; padding: 6px; margin-bottom: 8px"><!--Create Drop Down in JS--> </select>
        <label>Class Name: </label>
        <input type="text" id="addClassName" placeholder="Subject Name" style="width: 100%; padding: 6px; margin-bottom: 8px"/>
        <label>Time: </label>
        <input type="time" id="addClassTime" style="width: 100%; padding: 6px; margin-bottom: 12px"/>
        <div style="display: flex; justify-content: flex-end; gap: 8px">
          <button id="cancelClass" class="btn btn-clear" onclick="addPopToggle()">Cancel</button>
          <button id="saveClass" class="btn" style="background: var(--accent); color: white">Save</button>
        </div>
      </div>
    </div>

    <div class="popup" id="exportUI">
      <div class="box">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div><h3>Export / Import Data</h3></div>
          <div><button class="icon-btn" id="expUIClose" aria-label="close">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EA3323">
              <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
            </svg>
          </button></div>
        </div>
        <div style="display: flex; justify-content: space-between;">
          <button class="btn expbtn" id="expjson" style="margin: 5px;">Export JSON</button>
          <button class="btn expbtn" id="impjson" style="margin: 5px;" onclick="document.getElementById('jsonFileImp').click()" >Import JSON</button>
          <button class="btn expbtn" id="expcsv" style="margin: 5px;">Export CSV</button>
          <input id="jsonFileImp" type="file" accept=".json" onchange="importJson(event)" hidden />
        </div>
      </div>
    </div>
    <script src="./single-page-files/script.js" defer></script>
  </body>
</html>
